<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Theme Toggle -->
  <button id="theme-button" class="theme-toggle">Dark Mode</button>

  <!-- History Toggle -->
  <button id="history-toggle">Toggle History</button>

  <div class="calculator">
    <input type="text" id="display" readonly />

    <div class="buttons">
      <!-- Basic -->
      <button onclick="clearDisplay()" class="btn ac">AC</button>
      <button onclick="backspace()" class="btn">⌫</button>
      <button onclick="appendOperator('%')" class="btn operator">%</button>
      <button onclick="appendOperator('/')" class="btn operator">÷</button>

      <!-- Digits -->
      <button onclick="appendValue('7')" class="btn">7</button>
      <button onclick="appendValue('8')" class="btn">8</button>
      <button onclick="appendValue('9')" class="btn">9</button>
      <button onclick="appendOperator('*')" class="btn operator">×</button>

      <button onclick="appendValue('4')" class="btn">4</button>
      <button onclick="appendValue('5')" class="btn">5</button>
      <button onclick="appendValue('6')" class="btn">6</button>
      <button onclick="appendOperator('-')" class="btn operator">−</button>

      <button onclick="appendValue('1')" class="btn">1</button>
      <button onclick="appendValue('2')" class="btn">2</button>
      <button onclick="appendValue('3')" class="btn">3</button>
      <button onclick="appendOperator('+')" class="btn operator">+</button>

      <button onclick="appendValue('0')" class="btn zero">0</button>
      <button onclick="appendValue('.')" class="btn">.</button>
      <button onclick="calculate()" class="btn equal">=</button>

      <!-- Advanced -->
      <button onclick="appendFunction('sin(')" class="btn func">sin</button>
      <button onclick="appendFunction('cos(')" class="btn func">cos</button>
      <button onclick="appendFunction('tan(')" class="btn func">tan</button>
      <button onclick="appendFunction('sqrt(')" class="btn func">√</button>

      <button onclick="appendFunction('log(')" class="btn func">log</button>
      <button onclick="appendFunction('ln(')" class="btn func">ln</button>
      <button onclick="appendConstant('π')" class="btn func">π</button>
      <button onclick="appendOperator('^(')" class="btn func">xʸ</button>
      <button onclick="toggleAngleMode()" class="btn func" id="angle-mode-btn">Deg</button>
    </div>
  </div>

  <!-- History Panel -->
  <div id="history-panel" class="history-panel">
    <h3>History</h3>
    <ul id="history-list"></ul>

    <div class="file-buttons">
      <button id="clear-history-btn">Clear History</button>
      <button id="export-button">Export History</button>

      <label class="import-label">
        Import History
        <input type="file" id="import-button" accept=".json" hidden onchange="importHistoryFromFile(event)">
      </label>
    </div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
